<include file="Public:header"/>
<div id="main-content">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">警告内容</div>
    </div>
    <div id="main" class="main">
        <div class="main-title-h">
            <span class="h1-title"><a href="{:U('App/index')}">APP版本管理</a></span>
        </div>
        <div class="cf">
            <div class="fl">
                <a class="btn btn-success " href="{:U('App/create')}">发布新版本</a>
            </div>
        </div>
        <div class="data-table table-striped">
            <table class="">
                <thead>
                <tr>
                    <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                    <th class="">ID</th>
                    <th class="">版本号</th>
                    <th class="">序列号</th>
                    <th class="">标题</th>
                    <th class="">内容</th>
                    <th class="">发布时间</th>
                    <th class="">是否强制更新</th>
                    <th class="">操作</th>
                </tr>
                </thead>
                <tbody>
                <notempty name="list">
                    <volist name="list" id="vo">
                        <tr>
                            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}"/></td>
                            <td>{$vo.id}</td>
                            <td>{$vo['name']}</td>
                            <td>{$vo.number}</td>
                            <td>{$vo.title}</td>
                            <td>{$vo.log|mb_substr=0,30,'utf-8'}...</td>
                            <td>{$vo.create_time|addtime}</td>
                            <td>
                                <eq name="vo.status" value="1">强制更新
                                    <else/>
                                    推荐更新
                                </eq>
                            </td>
                            <td><a href="{:U('App/edit?id='.$vo['id'])}" class="btn btn-primary btn-xs">编辑</a></td>
                        </tr>
                    </volist>
                    <else/>
                    <td colspan="12" class="text-center">Oh! 暂时还没有内容!</td>
                </notempty>
                </tbody>
            </table>
            <div class="page">
                <div>{$page}</div>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer"/>
<block name="script">
    <script type="text/javascript" charset="utf-8">
        //导航高亮
        highlight_subnav("{:U('App/index')}");
    </script>
</block>
