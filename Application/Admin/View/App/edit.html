<include file="Public:header"/>
<script type="text/javascript" src="__PUBLIC__/layer/laydate/laydate.js"></script>
<div id="main-content">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">警告内容</div>
    </div>
    <div id="main" class="main">
        <div class="main-title-h">
            <span class="h1-title"><a href="{:U('Article/index')}">APP版本管理</a> >></span>
            <span class="h1-title">发布新版本</span>
        </div>
        <div class="tab-wrap">
            <div class="tab-content">
                <form id="form" action="{:U('App/update')}" method="post" class="form-horizontal" enctype="multipart/form-data">
                    <div id="tab" class="tab-pane in tab">
                        <div class="form-item cf">
                            <table>
                                <tr class="controls">
                                    <td class="item-label">版本号 :</td>
                                    <td>
                                        <input type="text" class="form-control input-10x" name="name" value="{$data.name}"></td>
                                    <td class="item-note"></td>
                                </tr>
                                <tr class="controls">
                                    <td class="item-label">操作系统 :</td>
                                    <td>
                                        <select name="number" class="form-control input-10x">
                                            <option value="ios" <eq name="data.number" value="ios"> selected </eq>
                                            >IOS</option>
                                            <option value="android" <eq name="data.number" value="android"> selected </eq>
                                            >安卓</option>

                                        </select>
                                    </td>
                                    <td class="item-note"></td>
                                </tr>
                                <tr class="controls">
                                    <td class="item-label">标题 :</td>
                                    <td>
                                        <input type="text" class="form-control input-10x" name="title" value="{$data.title}"></td>
                                    <td class="item-note"></td>
                                </tr>
                                <tr class="controls">
                                    <td class="item-label">是否强制更新 :</td>
                                    <td><select name="status" class="form-control input-10x">
                                        <option value="0" <eq name="data.status" value="0"> selected </eq>
                                        >不强制</option>
                                        <option value="1" <eq name="data.status" value="1"> selected </eq>
                                        >强制</option>

                                    </select></td>
                                    <td class="item-note"></td>
                                </tr>

                                <tr class="controls">
                                    <td class="item-label">文章内容 :</td>
                                    <td>
                                        <textarea name="log" class="form-control input-10x">{$data.log}</textarea>
                                    </td>
                                    <td class="item-note"></td>
                                </tr>
                                <tr class="controls">
                                    <td class="item-label"></td>
                                    <td>
                                        <div class="form-item cf">
                                            <button class="ajax-post btn submit-btn" id="submit" type="submit" target-form="form-horizontal">确 定
                                            </button>
                                            <a class="btn btn-return" href="{$Think.server.HTTP_REFERER}">返 回</a>
                                            <input type="hidden" name="id" value="{$data.id}"/>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </form>
                <script type="text/javascript">
                    //提交表单
                    $('#submit').click(function () {
                        $('#form').submit();
                    });
                </script>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript">
    var editor;
    KindEditor.ready(function (K) {
        editor = K.create('textarea[name="content"]', {
            width: '500px',
            height: '250px',
            allowPreviewEmoticons: false,
            allowImageUpload: true,
            uploadJson: "{:U('Article/edit','type=images')}",//图片上传后的处理地址
            items: [
                'source', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                'insertunorderedlist', '|', 'emoticons', 'image', 'link', 'fullscreen'],
            afterBlur: function () {
                this.sync();
            }
        });
    });
</script>
<include file="Public:footer"/>
<block name="script">
    <script type="text/javascript" charset="utf-8">
        //导航高亮
        highlight_subnav("{:U('App/edit')}");
    </script>
</block>
