<include file="Public:header" />
<div id="main-content">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">警告内容</div>
    </div>
    <div id="main" class="main">
        <div class="main-title-h">
            <span class="h1-title">编辑代币</span>
            <span class="h2-title">>><a href="{:U('Symbol/index')}">代币列表</a></span>
        </div>

        <div class="tab-wrap">

            <div class="tab-content">
                <form id="form" action="{:U('Symbol/update')}" method="post" class="form-horizontal" enctype="multipart/form-data">
                    <div id="tab" class="tab-pane in tab">
                        <div class="form-item cf">
                            <table>
                                <tr class="controls">
                                    <td class="item-label">id :</td>
                                    <td>{$data.id}</td>
                                    <td class="item-note"></td>
                                </tr>
                                <tr class="controls">
                                    <td class="item-label">代币名称 :</td>
                                    <td><input type="text" class="form-control input-10x" name="market" value="{$data.market}"></td>
                                    <td class="item-note"></td>
                                </tr>
                                <tr class="controls">
                                    <td class="item-label">代币编号 :</td>
                                    <td><input type="text" class="form-control input-10x" name="number" value="{$data.number}"></td>
                                    <td class="item-note"></td>
                                </tr>

                                <tr class="controls">
                                    <td class="item-label"></td>
                                    <td>
                                        <div class="form-item cf">
                                            <button class= "btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确
                                                定</button>
                                            <a class="btn btn-return" href="{$Think.server.HTTP_REFERER}">返 回</a>
                                            <notempty name="data.id"> <input type="hidden" name="id" value="{$data.id}" /> </notempty>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </form>
                <script type="text/javascript">
                    //提交表单
                    $('#submit').click(function() {
                        $('#form').submit();
                    });
                </script>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    $(function() {
        //主导航高亮
        $('.article-box').addClass('current');
        //边导航高亮
        $('.article-text').addClass('current');
    });
</script>
<include file="Public:footer" />
