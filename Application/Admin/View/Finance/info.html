<include file="Public:header"/>
<div id="main-content">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">警告内容</div>
    </div>
    <div id="main" class="main">
        <div class="main-title-h">
            <span class="h1-title">提现历史记录</span>
        </div>

        <div class="data-table table-striped">
            <table class="">
                <thead>
                <tr>
                    <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                    <th class="">ID</th>
                    <th class="">用户名</th>
                    <th class="">币种</th>
                    <th width="">申请时间</th>
                    <th width="">转出地址</th>
                    <th width="">转出数量</th>
                    <th width="">手续费</th>
                    <th width="">到账数量</th>
                    <th width="">状态</th>
                </tr>
                </thead>
                <tbody>
                <notempty name="list">
                    <volist name="list" id="vo">
                        <tr>
                            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}"/></td>
                            <td>{$vo.id}</td>
                            <td>{$vo['usernamea']} </td>
                            <td>{$vo.coinname}</td>
                            <td>
                                <empty name="vo['addtime']">
                                        ---
                                <else />
                                    {$vo.addtime|addtime}
                                </empty>
                            </td>
                            <td>{$vo.address}</td>
                            <td style="color: yellowgreen">{$vo['num']}</td>
                            <td style="color: yellowgreen">{$vo['fee']}</td>
                            <td style="color: yellowgreen">{$vo['mum']}</td>
                            <td>
                                <eq name="vo.status" value="0">审核中
                                </eq>
                                <eq name="vo.status" value="1">提现成功
                                </eq>
                                <eq name="vo.status" value="2">提现驳回
                                </eq>
                            </td>
                        </tr>
                    </volist>
                    <else/>
                    <td colspan="12" class="text-center">Oh! 暂时还没有内容!</td>
                </notempty>
                </tbody>
            </table>
            <div class="page">
                <div>{$page}</div>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer"/>
<block name="script">
    <script type="text/javascript" charset="utf-8">
        //导航高亮
        highlight_subnav("{:U('Finance/myzc')}");
    </script>
</block>
